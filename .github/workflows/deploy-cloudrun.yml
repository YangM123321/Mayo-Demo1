name: CI/CD â€” Mayo API to Cloud Run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  IMAGE_TAG: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPO }}/mayo-api:${{ github.sha }}

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (test only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: pytest -q

  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (service account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Cloud Build - build & push
        run: |
          gcloud builds submit --project "${PROJECT_ID}" --tag "${IMAGE_TAG}" .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE_TAG}" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080

      - name: Print Service URL
        run: |
          URL=$(gcloud run services describe "${SERVICE}" --region "${REGION}" --format 'value(status.url)')
          echo "SERVICE_URL=${URL}" >> $GITHUB_OUTPUT
          echo "Deployed: ${URL}"
